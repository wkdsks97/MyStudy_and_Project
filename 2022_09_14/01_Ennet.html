<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet(젠코딩)</title>
</head>
<body>
    <!-- 주석 단추키는 컨트롤+/ -->

    <!-- h1[title=Test] -->
    <h1 title="Test">Hello~</h1>
    <!-- h1[title=Test align=center] -->
    <h1 title="Test" align="center"></h1>

    <!-- h1#hwan-->
    <h1 id="hwan">김성환</h1>

    <!--h1.man -->
    <h1 class="man"></h1>

    <!-- h1#dilee{이동준} -->
    <h1 id="djlee">이동준</h1>

    <!--  p.ine+p.two -->
    <p class="ine"></p>
    <p class="two"></p>

    <!--  h1#djlee_1+h1#djlee_2+h1 -->
    <h1 id="djlee_1"></h1>
    <h1 id="djlee_2"></h1>
    <h1></h1>

    <!-- h1*5 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- h1*5{$} -->
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>

    <!-- p.name-$*3 -->
    <p class="name-1"></p>
    <p class="name-2"></p>
    <p class="name-3"></p>

    <!-- div>h1*3 -->
    <div>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </div>

    <!-- ol>li*3 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- (ol>li)*3 -->
    <ol>
        <li></li>
    </ol>
    <ol>
        <li></li>
    </ol>
    <ol>
        <li></li>
    </ol>

    
</body>
</html>
